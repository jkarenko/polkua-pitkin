<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Polkua Pitkin Peli</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="controls">
        <button id="doneButton">Valmis!</button>
        <button id="saveCourseButton">Tallenna rata</button>
        <button id="resetButton" style="display: none;">Uusi Peli</button>
        <div class="width-control">
            <label for="widthSlider">Polun leveys:</label>
            <input type="range" id="widthSlider" min="20" max="60" value="40">
            <span id="widthValue">40</span>
        </div>
        <div id="status">Pelaaja 1: Piirrä polku.</div>
    </div>

    <!-- Add Saved Courses Button -->
    <button id="savedCoursesButton" class="top-right-button">Tallennetut Polut</button> <!-- Ensure this has NO display:none -->

    <!-- Add Sidebar -->
    <div id="savedCoursesSidebar" class="sidebar right">
        <button id="closeSidebarButton" class="close-button">&times;</button>
        <h2>Tallennetut Radat</h2>
        <div id="sidebarContent" class="sidebar-content">
            <!-- Thumbnails will be added here -->
        </div>
    </div>

    <!-- Add Trashcan -->
    <div id="trashCan" class="trash-can" style="display: none;">
        🗑️
    </div>

    <!-- Victory screen -->
    <div id="victoryScreen" class="game-screen">
        <h1>Pääsit Maaliin!</h1>
        <h2 id="scoreDisplay">Pisteet: 0</h2>
        <p id="scoreMessage">Hyvin pelattu!</p>
        <p id="newRecordMessage" style="color: yellow; font-weight: bold; display: none;">Teit uuden ennätyksen!</p>
        <div class="game-screen-buttons">
            <button id="victoryReplayButton" class="game-button replay-button">Yritä Uudelleen <span class="emoji">🚗</span></button>
            <button id="victoryNewGameButton" class="game-button new-game-button">Luo Uusi Peli <span class="emoji">🛣️</span></button>
            <button id="victorySaveButton" class="game-button">Tallenna rata</button>
        </div>
    </div>
    
    <!-- Defeat screen -->
    <div id="defeatScreen" class="game-screen">
        <h1>POLTTOAINE LOPPUI!</h1>
        <p>Yritä päästä perille vähemmillä mutkilla</p>
        <div class="game-screen-buttons">
            <button id="defeatReplayButton" class="game-button replay-button">Yritä Uudelleen <span class="emoji">🚗</span></button>
            <button id="defeatNewGameButton" class="game-button new-game-button">Luo Uusi Peli <span class="emoji">🛣️</span></button>
        </div>
    </div>
    
    <canvas id="gameCanvas"></canvas>

    <script type="module">
        import { initializeGame } from './src/game.js';
        initializeGame();
    </script>
</body>
</html>
